<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), { center: {lat: 40.7413549, lng: -73.9980244}, zoom: 13 });
        var marker = new google.maps.Marker(
          { position: {lat: 40.719526, lng: -74.0089934}, map: map, title: 'First Marker!', animation: google.maps.Animation.DROP, id: 1 }
        )
      }
    </script>
    <script>
      const url = `https://maps.googleapis.com/maps/api/js?key=&v=3&callback=initMap`
    </script>

    <script async defer src=url></script>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
